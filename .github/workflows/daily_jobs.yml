name: Daily Job Search Agent

on:
  schedule:
    - cron: '0 4 * * *' # Every day at 9:30 AM IST
  workflow_dispatch: # Manual run button

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/set-up-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Job Agent
        env:
          SERP_API_KEY: ${{ secrets.SERP_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          JOB_KEYWORDS: "Web Developer"
          JOB_LOCATION: "India"
        run: python job_agent.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add all_jobs_list.csv
          git commit -m "Auto-update: New jobs added on $(date)" || echo "No changes to commit"
          git push
